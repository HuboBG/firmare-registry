name: Unified Release Build

on:
  push:
    tags:
      - "v*"   # Only run when pushing version tags

jobs:

  docker:
    name: Build & Push Multi-Arch Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: registry.nimahosts.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Build API Docker image
      - name: Build & Push API Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            registry.nimahosts.com/hubo/firmware-registry-api:${{ github.ref_name }}
            registry.nimahosts.com/hubo/firmware-registry-api:latest

      # Build UI Docker image
      - name: Build & Push UI Image
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          file: ./ui/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            registry.nimahosts.com/hubo/firmware-registry-ui:${{ github.ref_name }}
            registry.nimahosts.com/hubo/firmware-registry-ui:latest