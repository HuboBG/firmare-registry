name: Unified Release Build

on:
  push:
    tags:
      - "v*"   # Only run when pushing version tags

jobs:

  build-api:
    name: Build Go API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware-registry-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Tidy & Build
        run: |
          go mod tidy
          go build -ldflags "-s -w -X main.Version=${GITHUB_REF_NAME}" -o firmware-registry-api .

      - name: Upload API Binary
        uses: actions/upload-artifact@v4
        with:
          name: api-binary-${{ github.ref_name }}
          path: firmware-registry-api


  build-ui:
    name: Build Vue UI (TS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware-registry-ui

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      - name: Upload UI Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist-${{ github.ref_name }}
          path: dist/


  docker:
    name: Build & Push Multi-Arch Docker Images
    runs-on: ubuntu-latest
    needs: [ build-api, build-ui ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: registry.nimahosts.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Build API image
      - name: Build & Push API Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: ./firmware-registry-api
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            registry.nimahosts.com/hubo/firmware-registry-api:${{ github.ref_name }}
            registry.nimahosts.com/hubo/firmware-registry-api:latest

      # Build UI image
      - name: Build & Push UI Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: ./firmware-registry-ui
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            registry.nimahosts.com/hubo/firmware-registry-ui:${{ github.ref_name }}
            registry.nimahosts.com/hubo/firmware-registry-ui:latest